<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form action="#">
    	Name<br/>
    	<input text="text"/><br/><br/>
    	Email<br/>
    	<input text="email"/>
    	<br/>
    	<br/>
    	Sex
    	<br/>
    	<input type="radio" name="sex" value="male"/>Male
    	<input type="radio" name="sex" value="famale"/>Female
    	<br/>
    	<br/>
    	Current status<br/>
    	<input type="checkbox" name="current status" value="student"/>Student<br/>
    	<input type="checkbox" name="current status" value="student"/>Employed<br/>
    	<input type="checkbox" name="current status" value="student"/>Unemploued<br/>
    	<br/>
    	Month and Year of birth<br/>
    	<select name="month">
    		<option value="september">September</option>
    		<option value="november">November</option>
    		<option value="december">December</option>
    		<option value="october">October</option>
    	</select>
    	<select name="year">
    		<option value="year">1994</option>
    		<option value="year">2004</option>
    		<option value="year">2014</option>
    		<option value="year">2024</option>
		</select>
    	<br/>
    	<br/>
    	Skills and Technologies<br/>
    	<select name="skils">
    		<optgroup label="Tech skills">
    			<option value="html">Html</option>
    			<option value="css">Css</option>
    			<option value="javascript">Javascript</option>
    			<option value="git">Git</option>
    		</optgroup>
    		<optgroup label="Soft skills">
    			<option value="skills">Time management</option>
    			<option value="skills">Proactivity</option>
    			<option value="skills">Teamwork</option>
    			<option value="skills">Leadership</option>
    		</optgroup>
    	</select><br/><br/>
    	Photo<br/>
    	<input type="file" name="photo" value="Choose File"/><br/><br/>
    	Comments<br/>
    	<textarea name="comments" >
    		
    	</textarea><br/><br/>
    	<input type="submit" value="save"/>
    	
    	
    	
    	
    </form>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
